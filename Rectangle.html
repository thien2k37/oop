<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>
<script>
    class HCN {
        cd;
        cr;
        mau;
        x;
        y;

        constructor(cd,cr,mau,x,y) {
            this.cd = cd;
            this.cr = cr;
            this.mau = mau;
            this.x = x;
            this.y =y;
        }

        tinhCV() {
            return(this.cd + this.cr)*2;
        }
        tinhDT() {
            return this.cd*this.cr;
        }
        ve () {
            let ctx = document.getElementById('DemoCanvas').getContext('2d');
            ctx.beginPath();
            ctx.fillStyle = this.mau;
            ctx.fillRect(this.x,this.y,this.cd,this.cr);
            ctx.closePath();
        }
    }
    let h1 = new HCN(300,300,"red",10,10);
    h1.ve();

</script>
